    /* Estilo global */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      position: relative;
    }

    /* Hero Section */
    .hero-section {
      background-color: #007bff;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Estilo do robô animado */
    .robot {
      position: absolute;
      bottom: 20px;
      left: -200px;
      width: 150px;
      height: 150px;
      background-image: url('https://example.com/robot-image.png'); /* Coloque o link da imagem do robô aqui */
      background-size: contain;
      animation: walkRobot 15s linear infinite;
      z-index: -1;
    }

    @keyframes walkRobot {
      0% {
        transform: translateX(-200px) rotate(0deg);
      }
      50% {
        transform: translateX(100vw) rotate(180deg);
      }
      100% {
        transform: translateX(-200px) rotate(360deg);
      }
    }

    /* Seções do site */
    .section-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
